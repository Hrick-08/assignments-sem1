<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Transition</title>
    <style>
        .transition-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 5s, transform 2s;
        }

        .transition-button:hover {
            background-color: red;
        }

        .transition-button:active {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <button class="transition-button">Hover and Click Me!</button>
</body>
</html>
