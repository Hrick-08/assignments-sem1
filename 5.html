<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #fff;
    margin: 0;
    overflow: hidden;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100vw;
    padding: 0 20px;
  }

  .box {
    width: 48.5vw;
    height: 20vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 1.2em;
    border-radius: 20px;
    background: linear-gradient(90deg, #002366, #00BFFF);
    opacity: 0;
  }

  .box-1 {
    animation: slide-in-left 1s forwards;
    align-self: flex-start;
  }
  
  .box-2 {
    animation: slide-in-right 1s forwards;
    align-self: flex-end;
  }

  .box-3 {
    animation: slide-in-left 1s forwards;
    align-self: flex-start;
  }

  .box-4 {
    animation: slide-in-right 1s forwards;
    align-self: flex-end;
  }


  @keyframes slide-in-left {
    0% {
      opacity: 0;
      transform: translateX(-100vw);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }


  @keyframes slide-in-right {
    0% {
      opacity: 0;
      transform: translateX(100vw);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="box box-1">Box-1</div>
  <div class="box box-2">Box-2</div>
  <div class="box box-3">Box-3</div>
  <div class="box box-4">Box-4</div>
</div>

</body>
</html>
