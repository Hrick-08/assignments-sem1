        }
        .btn-signin {

        }
        .btn-signin:hover {
            background-color: #e02b87;
        }
        .sale-badge {
            background-color: #ff3399;
            color: #fff;
            padding: 0.2rem 0.5rem;
            font-weight: bold;
            border-radius: 5px;
        }

        .sub-nav .nav-link {
            color: #6d6c6c;
        }
        .sub-nav .nav-link:hover {
            color: #ff3399;
        }
    </style>
</head>
